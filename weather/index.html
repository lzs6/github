<!DOCTYPE html>
<html rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>天气</title>
    <link rel="stylesheet" href="./css/u-reset.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg"></div>
    <header></header>
    <div class="city">西安市</div>
    <section class="place">雁塔区</section>
    <section class="temp">
        <div class="now">18°</div>
        <div class="today">
            <p>20°~19° 多云</p>
            <img src="./img/yun.png" alt="">
        </div>
    </section>
    <p class="week">星期六<span>今天</span></p>
    <section class="real">
        <ul></ul>
    </section>
    <section class="thisWeek">
        <ul></ul>
    </section>
    <section class="life">
        <div class="title">生活指数</div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
        </div>
    </section>
    <section class="air">
        <div class="title">空气质量</div>
        <div class="quality">
            <span>优</span>
            <span>良</span>
            <span>轻度</span>
            <span>中度</span>
            <span>重度</span>
            <span>严重</span>
            <img src="./img/air_chose.png" alt="">
        </div>
    </section>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script src="./js/zepto.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
